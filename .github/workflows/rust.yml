name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config cmake libssl-dev libfontconfig1-dev libfreetype6-dev libexpat1-dev libxml2-dev libgtk-3-dev libasound2-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libudev-dev libwayland-dev libxcb1-dev libx11-dev libxcb-composite0-dev libxcb-xinput0-dev libdbus-1-dev libpango1-dev libatk1.0-dev libcairo2-dev libgdk-pixbuf2.0-dev libglib2.0-dev
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          crates/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      working-directory: ./crates
      run: cargo fmt --all -- --check
    
    - name: Run clippy
      working-directory: ./crates
      run: cargo clippy --all-targets --all-features
      continue-on-error: true
    
    - name: Build
      working-directory: ./crates
      run: cargo build --all --verbose
    
    - name: Run tests
      working-directory: ./crates
      run: cargo test --all --verbose

  # Build on multiple platforms
  cross-platform:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install Linux Dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config cmake libssl-dev libfontconfig1-dev libfreetype6-dev libexpat1-dev libxml2-dev libgtk-3-dev libasound2-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libudev-dev libwayland-dev libxcb1-dev libx11-dev libxcb-composite0-dev libxcb-xinput0-dev libdbus-1-dev libpango1-dev libatk1.0-dev libcairo2-dev libgdk-pixbuf2.0-dev libglib2.0-dev
    
    - name: Build release
      working-directory: ./crates
      run: cargo build --release
